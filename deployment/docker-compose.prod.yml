services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: logogear-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: logogear_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - logogear-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: logogear-backend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3006
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@postgres:5432/logogear_portal
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      LOG_LEVEL: info
      FRONTEND_URL: ${FRONTEND_URL}
      API_BASE_URL: ${API_BASE_URL}
    volumes:
      - ../backend/uploads:/app/uploads
      - ../backend/scripts:/app/scripts
      - ../templates:/app/templates
      - ../output:/app/output
    ports:
      - "3006:3006"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - logogear-network

  # Frontend (Nginx serving built React app)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: /api
    container_name: logogear-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - logogear-network

volumes:
  postgres_data:
    driver: local

networks:
  logogear-network:
    driver: bridge